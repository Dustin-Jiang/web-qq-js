<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>WebQQ</title>
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/panel.css">
  <link rel="stylesheet" href="./css/sidePanel.css">
  <script src="https://cdn.jsdelivr.net/gh/jquery/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="./js/dist/bundle.js"></script>
</head>

<body>
  <flyout class="closed">
    <user>
      <div class="avator">
        <img src="https://sdfsdf.dev/680x680.jpg">
      </div>
      <div class="account-info">
        <div class="account-name"></div>
        <div class="account-id"></div>
      </div>
    </user>
    <hr>
    <actions>
      <button id="exit-login">退出</button>
    </actions>
  </flyout>

  <header>
    <div>
      <button class="IconButton navigator">
        <svg>
          <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"></path>
        </svg>
      </button>
      <header-text>WebQQ</header-text>
      <div>
        <button class="IconButton avator">
          <img src="https://sdfsdf.dev/680x680.jpg">
        </button>
      </div>
    </div>
  </header>

  <div class="app">
    <side-panel>
      <div class="user-list"></div>
    </side-panel>
    <panel>
      <div class="chat-container">
        <div class="message-container"></div>
        <textbar>
          <input type="text" placeholder="输入消息">
          <button class="IconButton SendButton">
            <svg>
              <path d="M2.01 21 23 12 2.01 3 2 10l15 2-15 2z"></path>
            </svg>
          </button>
        </textbar>
      </div>
    </panel>
  </div>

</body>

</html>
