<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>WebQQ</title>
  <link rel="stylesheet" href="/css/index.css">
  <link rel="stylesheet" href="/css/panel.css">
  <link rel="stylesheet" href="/css/sidePanel.css">
</head>
<html>

<header>
  <div>
    <button class="IconButton">
      <svg>
        <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"></path>
      </svg>
    </button>
    <header-text>WebQQ</header-text>
    <div>
      <button class="IconButton">
        <img src="https://sdfsdf.dev/680x680.jpg">
      </button>
    </div>
  </div>
</header>

<div class="app">
  <side-panel>
    <div class="user-list">
      <div class="user">
        <avator><img src="https://sdfsdf.dev/680x680.jpg"></avator>
        <div class="user-info">
          <name>Siunaus</name>
          <message>WebQQ写好了嘛</message>
        </div>
      </div>
      <div class="user">
        <avator><img src="https://sdfsdf.dev/680x680.jpg"></avator>
        <div class="user-info">
          <group>Minecraft小服务器</group>
          <name>Siunaus</name>
          <message>WebQQ写好了嘛</message>
        </div>
      </div>
    </div>
  </side-panel>
  <panel>
    <div class="chat-container">
      <div class="message-container">
        <message class="right">
          <context>WebQQ写嘛</context>
        </message>
        <message class="left">
          <sender>Siunaus</sender>
          <context>开始了</context>
        </message>
        <message class="right">
          <context>WebQQ写好了嘛</context>
        </message>
      </div>
      <textbar>
        <input type="text" placeholder="输入消息">
        <button class="IconButton">
          <svg>
            <path d="M2.01 21 23 12 2.01 3 2 10l15 2-15 2z"></path>
          </svg>
        </button>
      </textbar>
    </div>
  </panel>
</div>

</html>

</html>
