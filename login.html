<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/login.css">
  <title>登录以进入 WebQQ</title>
  <script src="https://cdn.jsdelivr.net/gh/jquery/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="./js/dist/login-bundle.js"></script>
</head>

<body>
  <header>
    <div>
      <button class="IconButton navigator">
        <svg>
          <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path>
        </svg>
      </button>
      <header-text>登录 WebQQ</header-text>
    </div>
  </header>

  <div class="app">
    <div class="container">
      <paper>
        <login-info>
          <div class="IconButton">
            <svg>
              <path
                d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z">
              </path>
            </svg>
          </div>
          <h5>登录 WebQQ</h5>
        </login-info>
        <div class="login">
          <div class="form">
            <input type="text" placeholder="QQ账号">
          </div>
          <button id="continue">继续</button>
        </div>
        <div class="scan hidden">
          <div class="QR">
            <img src="https://sdfsdf.dev/800x800.jpg">
          </div>
          <button id="login">登录</button>
        </div>
      </paper>
    </div>
  </div>
</body>
</html>
